<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>MOVIE_LIBRARY</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/style.css" rel="stylesheet">

  <body class="text-center">
    <form action="/index.html" class="form-signin" method="POST">
      <img class="mb-4" src="images/android-chrome-512x512.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Signup To MOVIE-SAGA
      <input type="text" class="form-control top" 
      name="fname"placeholder="First Name" required autofocus>
      <input name="lname" type="text" class="form-control" placeholder="Last Name" required>
      <input name="email" type="email" class="form-control bottom" placeholder="Email" required>
      <input name="password" type="password" class="form-control bottom" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="location.href='./index.hmtl'">SIGN ME UP</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021-2022 Abhishek</p>
    </form>
    <script src="index.js"></script>
  </body>
</html>
